<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易計算機</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #333;
            padding: 20px;
        }

        .calculator-screen {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 10px 15px;
            font-size: 2.5em;
            border: none;
            box-sizing: border-box; /* 確保 padding 不會增加總寬度 */
            margin-bottom: 15px;
            border-radius: 3px;
        }

        .calculator-keys {
            display: grid;
            /* 建立 4x5 的按鈕網格 */
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #e08500;
        }

        .equal-sign {
            /* 讓等於按鈕佔據兩格寬度，並將其放在右下角 */
            grid-column: 4 / 5;
            grid-row: 4 / 6; /* 讓它佔據兩行高 */
            background-color: #ff3b30;
        }

        .equal-sign:hover {
            background-color: #e0332a;
        }

        .all-clear {
            background-color: #d9534f;
            color: white;
        }

        .all-clear:hover {
            background-color: #c9302c;
        }

        .zero-btn {
            /* 讓 0 按鈕佔據兩格寬度 */
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled value="0">
        
        <div class="calculator-keys">
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" class="operator" value="/">/</button>
            
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" class="operator" value="*">*</button>
            
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" class="operator" value="-">-</button>
            
            <button type="button" class="number zero-btn" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign operator" value="=">=</button>
            
            <button type="button" class="operator" value="+">+</button>
        </div>
    </div>
    
    <script>
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = document.querySelector('.calculator-screen');

        let firstOperand = null; 
        let operator = null; 
        let waitingForSecondOperand = false; 

        /**
         * 更新顯示器
         */
        function updateDisplay(value) {
            display.value = value;
        }

        /**
         * 處理數字按鈕點擊
         */
        function inputDigit(digit) {
            const currentValue = display.value;

            if (waitingForSecondOperand === true) {
                updateDisplay(digit);
                waitingForSecondOperand = false;
            } else {
                updateDisplay(currentValue === '0' ? digit : currentValue + digit);
            }
        }

        /**
         * 處理小數點按鈕點擊
         */
        function inputDecimal() {
            if (waitingForSecondOperand === true) {
                updateDisplay('0.');
                waitingForSecondOperand = false;
                return;
            }

            if (!display.value.includes('.')) {
                updateDisplay(display.value + '.');
            }
        }

        /**
         * 處理運算符號按鈕點擊 (+, -, *, /, =)
         */
        function handleOperator(nextOperator) {
            const inputValue = parseFloat(display.value);
            
            // 處理連續運算符替換
            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            // 如果第一個運算數為空，儲存當前值
            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                // 如果是等於 (只有在有運算符時才計算)
                const result = calculate(firstOperand, inputValue, operator);

                updateDisplay(String(result));
                firstOperand = result; 
            }

            waitingForSecondOperand = true;
            // 只有當運算符不是等號時才儲存它
            operator = nextOperator === '=' ? null : nextOperator;
        }

        /**
         * 執行計算
         */
        function calculate(num1, num2, op) {
            if (op === '+') return num1 + num2;
            if (op === '-') return num1 - num2;
            if (op === '*') return num1 * num2;
            if (op === '/') {
                if (num2 === 0) return 'Error'; // 處理除以零
                return num1 / num2;
            }
            return num2; 
        }

        /**
         * 重設計算機狀態 (AC 按鈕)
         */
        function resetCalculator() {
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay('0');
        }

        // --- 事件監聽器 ---
        keys.addEventListener('click', (event) => {
            const { target } = event; 

            if (!target.matches('button')) return; 

            if (target.classList.contains('operator')) {
                handleOperator(target.value);
                return;
            }

            if (target.classList.contains('number')) {
                inputDigit(target.value);
                return;
            }

            if (target.classList.contains('decimal')) {
                inputDecimal(target.value);
                return;
            }

            if (target.classList.contains('all-clear')) {
                resetCalculator();
                return;
            }
        });

        // 初始化顯示
        updateDisplay('0');
    </script>
</body>
</html>
